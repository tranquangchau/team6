<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0;">
</head>

<body class='title-page wsite-background  wsite-theme-light'>
	
	<input type="checkbox" id="mobile-input">
	
	<div class="background"><div class="shade"></div></div>

	<div id="wrapper">
		
		<div id="header">
			<div id="nav-wrapper">
				<div id="logo">{logo}</div>
				<div id="nav">{menu}</div>
				<label id="menu-button" class="hamburger" for="mobile-input"><span></span></label>
			</div>
		</div>

    <div id="banner">
    	<div id="banner-content">
				<div class="container">
					<h2>{headline:text global="false"}</h2>
					<p>{headline-paragraph:text global="false"}</p>
				</div>
      </div>
    </div>

		<div id="main">
			<div class="container">{content}</div>
		</div>

		<div id="footer">{footer}</div>

	</div>

	<div id="mobile-nav">{menu}</div>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
</body>
</html>
