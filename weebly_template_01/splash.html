<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0;">
</head>

<body class='splash-page wsite-background  wsite-theme-dark'>
	
	<input type="checkbox" id="mobile-input">
	
	<div class="background"><div class="shade"></div></div>

	<div id="wrapper">
		
		<div id="header">
			<div id="nav-wrapper">
				<div id="logo">{logo}</div>
				<div id="nav">{menu}</div>
				<label id="menu-button" class="hamburger" for="mobile-input"><span></span></label>
			</div>
		</div>

		<div id="splash">
			<div>
				<div id="banner">
					<div class="container">{content}</div>
				</div>
				<div id="footer">{footer}</div>				
			</div>
		</div>

	</div>

	<div id="mobile-nav">{menu}</div>

	<script type="text/javascript" src="/files/theme/plugins.js"></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
</body>
</html>
